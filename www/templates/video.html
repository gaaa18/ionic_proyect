<ion-view view-title="Informacion Tecnica">

	<ion-nav-buttons side="secondary">
     	<button class="button button-icon ion-navicon"
     	ng-click="data.showReorder = !data.showReorder"></button>   
     </ion-nav-buttons>


	<ion-content class="padding">

		<ion-list class="list" show-reorder="data.showReorder">
			<ion-item class="item-thumbnail-left item-text-wrap" 
				ng-repeat="item in detalles_videos"
				ng-click="toggleDescripcion(item)"
				ng-class="{'noresumido' : item.resumido}"
				>

				<!--Videos-->

				<div class="video-container">
					<iframe src="https://www.youtube.com/embed/a7zDolxGrC4" frameborder="0" width="295px" height="190px">
					</iframe>
					<h3 class="titulo-app">{{item.titulo}}</h3>

				<p class="contenido-app" ng-show="!item.resumido">{{item.descripcion | limitTo: 85}}
				{{item.descripcion.length > 85 ? '&hellip;' :'' }}</p>
				<p ng-show="item.resumido">{{item.descripcion}}</p>
				</div>


				<!--End Videos-->



				
				<!--<img ng-src="img/recortes/{{item.foto}}">-->
				

				<ion-reorder-button class="ion-navicon"
					on-reorder = "moveItem(item,$fromIndex,$toIndex)">
					
				</ion-reorder-button>

			</ion-item>
			
		</ion-list>
	</ion-content>
</ion-view>
